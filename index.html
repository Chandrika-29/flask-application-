{% extends 'base.html' %}

{% block content %}
    <h1>Expense Tracker</h1>
    <table>
        <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense[1] }}</td>
            <td>{{ expense[2] }}</td>
            <td>{{ expense[3] }}</td>
            <td><a href="{{ url_for('delete_expense', expense_id=expense[0]) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <canvas id="expenseChart" width="400" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='chart.js') }}"></script>
{% endblock %}
